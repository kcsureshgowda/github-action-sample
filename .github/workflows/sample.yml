name: Sample Shell Commands
run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}
on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "hello world"
            - name: echo multiline
              run: |
                  node -v
                  npm -v